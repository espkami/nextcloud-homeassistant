homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 39.9042
  longitude: 116.407
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Shanghai
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
#  api_password: !secret hass_pass 
  ssl_certificate: /home/pi/dehydrated/certs/kamihome.duckdns.org/fullchain.pem
  ssl_key: /home/pi/dehydrated/certs/kamihome.duckdns.org/privkey.pem
  base_url: kamihome.duckdns.org:8123

# Discover some devices automatically
discovery:

#链接天猫精灵
aligenie: 
  expire_hours: 8760 
#为了方便后续的调试工作，请将log级别调整为info  
logger:
  default: info
# MQTT网络
mqtt:
  broker: 192.168.50.9
  port: 1883
  username: hachina
  password: hachina
  discovery: true

light:  
  - platform: mqtt
    name: light1
    state_topic: "s1/stat/POWER"
    command_topic: "s1/cmnd/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

#测试下

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: bitcoin
    display_options:
      - exchangerate
      - trade_volume_btc

# Text to speech
tts:
  - platform: google_translate
    language: 'zh-cn'

media_player:
  - platform: vlc

introduction_hachina:

tunnel2local:
 # frpc命令位置
  frpc_bin: "/home/pi/bin/frpc"

redpoint:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
